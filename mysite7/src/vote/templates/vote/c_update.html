{% extends 'base.html' %}
{% block content%}
{# result : input태그 문자열, q_id : question객체 id #}
{# detail_url : detail페이지의 주소#}

<h3>답변항목 수정 페이지</h3>

<form action="" method="post">
	{% csrf_token %}
	<table>
	{{result}}
	</table>
	<input type="submit" value="수정"/>
</form>
<a href="{% url 'detail' q_id%}">이전페이지로 돌아가기</a>

<a href="{{ detail_url }}">설문조사페이지로 돌아가기</a>

<a href="{% url 'main' %}">메인페이지로 돌아가기</a>
{%endblock%}
